<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <title>Canvas Snake</title>
    <script type='text/javascript' src='game.js'></script>
    <link href='main.css' media='screen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class='title'>Canvas Snake</div>
      <div class='score'>Score: <span id='score'>0</span></div>
    </header>
    <div id='main'>
      <div id='overlay'>
        <div id='highscores'>
        </div>
        <div id='buttons'>
          <button type='button' id='startButton'>Start Game</button>
        </div>
      </div>
      <canvas id='game' width='500' height='500'>
        Sorry, you need a browser that supports the HTML canvas element.
      </canvas>
    </div>
    <footer>
      <div class='copyright'>&copy;2012 Michael Patricios</div>
      <div class='source'><a href='https://github.com/mpatric/canvas-snake'>Source on github</a></div>
    </footer>
  </body>
</html>
